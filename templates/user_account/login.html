{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>Log-in</h1>
  <p>Please, use the following form to log-in:</p>
  <form action="." method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Log In</button>
  </form>
{% endblock %}
